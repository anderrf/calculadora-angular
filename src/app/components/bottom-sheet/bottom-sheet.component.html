<mat-nav-list>
    <h3>Hist√≥rico</h3>
    <div *ngFor="let calculation of calculations; let i = index" class="history">
      <div class="calculation-elements">
        <p class="operation">{{calculation.operation}}</p>
        <p class="result">{{calculation.result}}</p>
      </div>
        <button (click)="eraseHistory(i)">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <p *ngIf="calculations.length === 0">Sem resultados...</p>
</mat-nav-list>
